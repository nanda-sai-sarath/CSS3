<html>
    <head>
        <title>CSS3 Box Shadow</title>
        <style>
            .abc{
                width:500px;
                height:400px;
                background: rgb(24,223,28);
                box-shadow: 10px 10px 10px rgb(43, 42, 42) ,20px 20px 20px rgb(94, 34, 34);
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
       <div class="abc"></div>
    </body>
</html>
